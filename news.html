<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>LoachBlog</title>
		<!--移动端通用布局-->
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/hui.css" />

	</head>

	<body>
		<!--主体开始-->
		<div class="hui-wrap">
			<div class="hui-center-title" style="padding: 28px;">
				新闻页news.html
			</div>
		</div>
		<!--主体结束-->
		<!--底部结束-->
		<script type="text/javascript" src="js/hui.js"></script>
		<script type="text/javascript">
			//调用H5+API
			hui.plusReady(function() {
				//定义运行手而已
				var indexPage = plus.webview.getLaunchWebview();
				//定义上一页
				var previousPage = {
					pageId: 'home.html',
					callBack: function() {
						//改变indexPage底部菜单样式
						indexPage.evalJS('hui("#hui-footer").find("a").removeClass("hui-footer-active");hui("#nav-home").addClass("hui-footer-active");');
					}
				}
				//定义下一页
				var nextPage = {
					pageId: 'forum.html',
					callBack: function() {
						//改变indexPage底部菜单的样式
						indexPage.evalJS('hui("#hui-footer").find("a").removeClass("hui-footer-active");hui("#nav-star").addClass("hui-footer-active");');
					}
				}
				//调用拖动函数
				hui.drag(previousPage, nextPage);
			});
		</script>
	</body>

</html>
